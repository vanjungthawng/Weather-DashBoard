<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-primary bg-dark text-justify p-3">
      <h1 class="text-light m-auto text-justify text-center">
        Weather Dashboard
      </h1>
    </nav>
    <!-- Main container -->
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-12 col-md-5 col-lg-4 col-xl-3 bg-light pt-4"
          id="search-div"
        >
          <!-- Search Form Section -->
          <form class="form-inline mb-3" id="city-search">
            <h4 class="mr-3">Search for a City:</h4>
            <input type="text" class="form-control mb-2" id="search-input" />
            <button type="submit" class="btn btn-primary form-control">
              Search
            </button>
          </form>
          <!-- Search History -->
          <div class="card" id="history-card">
            <ul class="list-group list-group-flush" id="search-history"></ul>
          </div>
        </div>
        <!-- Current Weather Section -->
        <div class="col-12 col-md-7 col-lg-8 col-xl-9">
          <div class="row pt-md-3 pl-md-3 pr-md-3">
            <div class="card col-12" id="current-weather">
              <div class="card-body" id="weather-body"></div>
            </div>
          </div>
          <!-- Forecast Weather Section -->
          <div class="row pt-3 p-md-3" id="forecast-section">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="col-12">
              <div
                class="row d-flex justify-content-lg-between"
                id="five-day"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
